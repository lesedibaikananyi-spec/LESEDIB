<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>IMAGES</title>
<style>
  body {
    background-color: #007bff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 30px 20px;
    color: white;
  }
  .container {
    max-width: 1000px;
    margin: auto;
  }
  /* Logo at top center */
  .logo {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
  }
  .logo img {
    width: 200px;
  }
  /* Navigation Bar */
  nav {
    display: flex;
    justify-content: center;
    background-color: rgba(255,255,255,0.2);
    padding: 10px 0;
    margin-bottom: 20px;
    border-radius: 8px;
  }
  nav a {
    color: white;
    text-decoration: none;
    margin: 0 20px;
    font-weight: bold;
    font-size: 16px;
  }
  nav a:hover {
    text-decoration: underline;
  }
  /* Header */
  h2 {
    font-weight: 700;
    font-size: 28px;
    margin-bottom: 20px;
    text-align: center;
  }
  /* Search bar immediately after navigation, matching background color and longer width */
  .search-container {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
  }
  .search-container input {
    padding: 8px 12px;
    border: 1px solid #ccc;
    border-radius: 4px 0 0 4px;
    outline: none;
    width: 400px;
  }
  .search-container button {
    padding: 8px 12px;
    background-color: #ccc;
    border: none;
    border-radius: 0 4px 4px 0;
    cursor: pointer;
  }
  /* Images grid layout */
  .images {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 25px;
  }
  .image-item {
    background-color: rgba(255,255,255,0.15);
    padding: 15px;
    border-radius: 8px;
    text-align: center;
  }
  .image-item img {
    width: 100%;
    height: auto;
    border-radius: 8px;
  }
  /* Social Icons at bottom */
  .social-icons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 40px;
    margin-bottom: 20px;
  }
  .social-icons a {
    color: white;
    font-size: 24px;
    transition: color 0.3s;
  }
  .social-icons a:hover {
    color: #ddd;
  }
</style>
<!-- Font Awesome CDN for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
<div class="container">
  <!-- Logo -->
  <div class="logo">
    <img src="https://via.placeholder.com/200x50?text=Township+Logo" alt="Township Rollers Logo" />
  </div>
  <!-- Search bar -->
  <div class="search-container">
    <input type="text" placeholder="Search..." />
    <button><i class="fas fa-search"></i></button>
  </div>
  <!-- Navigation Bar -->
  <nav>
    <a href="#">Home</a>
    <a href="#">Matches</a>
    <a href="#">Tickets</a>
    <a href="#">Gallery</a>
    <a href="#">News</a>
  </nav>
  <!-- Header -->
  <h2>IMAGES</h2>
  <!-- Images grid with six images -->
  <div class="images">
    <div class="image-item">
      <img src="https://via.placeholder.com/400x300" alt="Image 1" />
    </div>
    <div class="image-item">
      <img src="https://via.placeholder.com/400x300" alt="Image 2" />
    </div>
    <div class="image-item">
      <img src="https://via.placeholder.com/400x300" alt="Image 3" />
    </div>
    <div class="image-item">
      <img src="https://via.placeholder.com/400x300" alt="Image 4" />
    </div>
    <div class="image-item">
      <img src="https://via.placeholder.com/400x300" alt="Image 5" />
    </div>
    <div class="image-item">
      <img src="https://via.placeholder.com/400x300" alt="Image 6" />
    </div>
  </div>
  <!-- Social Icons at the very bottom -->
  <div class="social-icons">
    <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Facebook">
      <i class="fab fa-facebook-f"></i>
    </a>
    <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Twitter">
      <i class="fab fa-twitter"></i>
    </a>
    <a href="https://tiktok.com/@yourprofile" target="_blank" rel="noopener" aria-label="TikTok">
      <i class="fab fa-tiktok"></i>
    </a>
  </div>
</div>
</body>
</html>
