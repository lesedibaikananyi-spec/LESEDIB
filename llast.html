<div class="search-box">
  <input type="text" id="searchInput" placeholder="Search..." onkeyup="filterImages()" />
</div>

<h2>IMAGES</h2>

<div class="images-container" id="imagesContainer">
  <!-- Replace 'image1.jpg' etc. with your actual image paths -->
  <img src="E.JPEG" alt="Player 1" />
  <img src="F.JPEG" alt="Team Photo" />
</div>

<footer style="display:flex; justify-content:center; gap:20px; padding:20px; background-color:#222;">
  <!-- Facebook -->
  <a href="https://facebook.com/yourpage" target="_blank" rel="noopener noreferrer">
    <img src="fb.png" alt="Facebook" style="width:40px; height:40px;">
  </a>
  <!-- Twitter (X) -->
  <a href="https://twitter.com/yourprofile" target="_blank" rel="noopener noreferrer">
    <img src="x.png" alt="Twitter" style="width:40px; height:40px;">
  </a>
  <!-- TikTok -->
  <a href="https://tiktok.com/@yourprofile" target="_blank" rel="noopener noreferrer">
    <img src="tiktok.png" alt="TikTok" style="width:40px; height:40px;">
  </a>
</footer>
<script>
  function filterImages() {
    const input = document.getElementById('searchInput').value.toLowerCase();
    const images = document.querySelectorAll('#imagesContainer img');
    images.forEach(img => {
      const altText = img.alt.toLowerCase();
      if (altText.includes(input)) {
        img.style.display = '';
      } else {
        img.style.display = 'none';
      }
    });
  }
</script>

</body>
