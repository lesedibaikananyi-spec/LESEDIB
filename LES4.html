<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>News and Blog</title>
<style>
  body {
    background-color: #007bff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 30px 20px;
    color: white;
  }
  .container {
    max-width: 1000px;
    margin: auto;
  }
  /* Logo at top center */
  .logo {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
  }
  .logo img {
    width: 200px;
  }
  /* Navigation Bar */
  nav {
    display: flex;
    justify-content: center;
    background-color: rgba(255,255,255,0.2);
    padding: 10px 0;
    margin-bottom: 20px;
    border-radius: 8px;
  }
  nav a {
    color: white;
    text-decoration: none;
    margin: 0 20px;
    font-weight: bold;
    font-size: 16px;
  }
  nav a:hover {
    text-decoration: underline;
  }
  /* Header */
  h2 {
    font-weight: 700;
    font-size: 28px;
    margin-bottom: 20px;
    text-align: center;
  }
  /* Search bar immediately after navigation, longer width */
  .search-container {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
  }
  .search-container input {
    padding: 8px 12px;
    border: 1px solid #ccc;
    border-radius: 4px 0 0 4px;
    outline: none;
    width: 400px; /* Longer width for matching navigation bar background */
  }
  .search-container button {
    padding: 8px 12px;
    background-color: #ccc;
    border: none;
    border-radius: 0 4px 4px 0;
    cursor: pointer;
  }
  /* News items grid */
  .news {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
    gap: 25px;
  }
  .news-item {
    background-color: rgba(255,255,255,0.1);
    padding: 15px;
    border-radius: 8px;
  }
  .news-item img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 10px;
  }
  .news-item p {
    font-size: 16px;
    font-weight: bold;
  }
  /* Social icons at bottom */
  .social-icons {
    display: flex;
    justify-content: center;
    margin-top: 25px;
    gap: 20px;
  }
  .social-icons a {
    font-size: 24px;
    color: white;
    text-decoration: none;
  }
</style>
<!-- Font Awesome CDN for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
<div class="container">
  <!-- Logo -->
  <div class="logo">
    <img src="https://via.placeholder.com/200x50?text=Township+Logo" alt="Township Rollers Logo" />
  </div>
  <!-- Search bar (longer width to match nav background) -->
  <div class="search-container">
    <input type="text" placeholder="Search..." />
    <button><i class="fas fa-search"></i></button>
  </div>
  <!-- Navigation Bar -->
  <nav>
    <a href="#">Home</a>
    <a href="#">Matches</a>
    <a href="#">Tickets</a>
    <a href="#">Gallery</a>
    <a href="#">News</a>
  </nav>
  <!-- Header -->
  <h2>NEWS AND BLOG</h2>
  <!-- News items -->
  <div class="news">
    <div class="news-item">
      <img src="https://via.placeholder.com/350x200?text=News+1" alt="News 1"/>
      <p>Township Rollers 2024-25 Season Launch</p>
    </div>
    <div class="news-item">
      <img src="https://via.placeholder.com/350x200?text=News+2" alt="News 2"/>
      <p>Latest Updates on Team Performance</p>
    </div>
  </div>
  <!-- Social icons with links -->
  <div class="social-icons">
    <a href="https://facebook.com" target="_blank" rel="noopener"><i class="fab fa-facebook-f"></i></a>
    <a href="https://twitter.com" target="_blank" rel="noopener"><i class="fab fa-twitter"></i></a>
    <a href="https://tiktok.com" target="_blank" rel="noopener"><i class="fab fa-tiktok"></i></a>
  </div>
</div>
</body>
</html>
