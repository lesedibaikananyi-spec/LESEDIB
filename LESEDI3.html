<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Township Football Club</title>
<link rel="stylesheet" href="styles.css" />
</head>
<link rel="stylesheet" type="text/css" href="lez.css">
<body>
  <!-- Header with Logo and Navigation -->
  <header>
    <div class="logo-container">
      <img src="https://via.placeholder.com/150x50?text=Logo" alt="Township Football Club Logo" class="logo" />
    </div>
    <nav class="nav-bar">
      <button class="HOME">HOME</button>
      <button class="NEWS AND BLOG">NEWS AND BLOG</button>
      <button class="IMAGES">IMAGES</button>
      <button class="TICKETS">TICKETS</button>
    </nav>
  </header>

  <!-- Images Section -->
  <section class="images-section">
    <h2 class="section-title">IMAGES</h2>
    <div class="images-grid">
      <div class="image-card">
        <img src="https://via.placeholder.com/300x200?text=Player+1" alt="Player 1" />
      </div>
      <div class="image-card">
        <img src="https://via.placeholder.com/300x200?text=Team+Celebration" alt="Team Celebration" />
      </div>
      <div class="image-card">
        <img src="https://via.placeholder.com/300x200?text=Players" alt="Players" />
      </div>
      <div class="image-card">
        <img src="https://via.placeholder.com/300x200?text=Training+Ground" alt="Training Ground" />
      </div>
      <div class="image-card">
        <img src="https://via.placeholder.com/300x200?text=Match+Action" alt="Match Action" />
      </div>
      <div class="image-card">
        <img src="https://via.placeholder.com/300x200?text=Bus" alt="Team Bus" />
      </div>
    </div>
  </section>

  <!-- Footer with Social Icons -->
  <footer>
    <div class="social-icons">
      <a href="#"><img src="https://img.icons8.com/ios-filled/24/000000/facebook-new.png" alt="Facebook" /></a>
      <a href="#"><img src="https://img.icons8.com/ios-filled/24/000000/xbox.png" alt="X" /></a>
      <a href="#"><img src="https://img.icons8.com/ios-filled/24/000000/tiktok.png" alt="TikTok" /></a>
    </div>
  </footer>
</body>
</html>
