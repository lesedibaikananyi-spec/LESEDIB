<title>Township Rollers FC - Images</title>
<link rel="stylesheet" type="text/css" href="LES.css">
<style>
  /* Inline CSS to make this version self-contained */

  body {
    background-color: #0047bb;
    margin: 0;
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;
  }

  header {
    background-color: #0047bb;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px 0;
  }

  .logo {
    width: 200px;
    margin-bottom: 10px;
  }

  nav {
    background-color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 8px 0;
    gap: 20px;
  }

  nav a {
    color: #0047bb;
    text-decoration: none;
    font-weight: bold;
    padding: 8px 15px;
    background-color: white;
    border: 2px solid #0047bb;
    border-radius: 4px;
    transition: all 0.3s ease;
  }

  nav a:hover {
    background-color: #0047bb;
    color: white;
  }

  .search-box {
    padding: 5px;
    border-radius: 5px;
    border: 1px solid #0047bb;
    width: 150px;
    margin-left: 15px;
  }

  h2 {
    margin: 20px 0 10px;
    font-size: 1.8em;
  }

  .content {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 15px;
    padding: 20px;
    justify-items: center;
  }

  .content img {
    width: 100%;
    max-width: 250px;
    border: 3px solid white;
    border-radius: 5px;
  }

  footer {
    background-color: #0047bb;
    padding: 15px 0;
    display: flex;
    justify-content: center;
    gap: 30px;
  }

  .social-icon svg {
    width: 24px;
    height: 24px;
    fill: white;
    transition: transform 0.3s ease;
  }

  .social-icon:hover svg {
    transform: scale(1.2);
  }
</style>
</head>
