<!-- Modal overlay to display the video -->
<div id="videoModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.8); align-items:center; justify-content:center; z-index:9999; display:flex;">
  <div style="position:relative; width:80%; max-width:800px;">
    <video id="modalVideo" width="100%" controls>
      <source src="ob.mp4" type="video/mp4" />
      Your browser does not support HTML5 video.
    </video>
    <button onclick="closeVideo()" style="position:absolute; top:10px; right:10px; padding:5px 10px; font-size:16px;">Close</button>
  </div>
</div>

<script>
function closeVideo() {
  document.getElementById('videoModal').style.display = 'none';
  document.getElementById('modalVideo').pause(); // pause the video when closing
}

// To open the modal, you can use this function:
function openVideo() {
  document.getElementById('videoModal').style.display = 'flex';
  document.getElementById('modalVideo').play(); // auto-play when opening
}
</script>

<script>
  // Function to open the modal and play the video
  function openVideo() {
    var modal = document.getElementById('videoModal');
    var video = document.getElementById('modalVideo');
    modal.style.display = 'flex'; // Show the modal
    video.currentTime = 0; // Start from beginning
    video.play(); // Play the video
  }

  // Function to close the modal and pause the video
  function closeVideo() {
    var modal = document.getElementById('videoModal');
    var video = document.getElementById('modalVideo');
    video.pause();
    modal.style.display = 'none'; // Hide the modal
  }

  // Example: Attach openVideo() to your button or image click event

</script>
