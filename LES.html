<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Township Rollers FC</title>
<!-- Font Awesome CDN for icons -->
<link rel="stylesheet" href="LES.css"/>
</head>
<body style="background-image: #007bff">

<!-- Header / Logo -->
<div class="header">
  <img src="https://via.placeholder.com/150x50?text=Township+Logo" alt="Township Rollers FC Logo" />
</div>
  <!-- Search bar (longer width) -->
  <div class="search-container">
    <input type="text" placeholder="Search..." />
    <button><i class="fas fa-search"></i></button>
  </div>
  <!-- Navigation Bar -->
  <nav>
    <a href="#">Home</a>
    <a href="#">Matches</a>
    <a href="#">Tickets</a>
    <a href="#">Gallery</a>
    <a href="#">News</a>
  </nav>


<!-- Main Highlight / Banner -->
<div class="banner">
  <h2>TOWNSHIP ROLLERS FC</h2>
  <img src="https://via.placeholder.com/600x300?text=Highlight+Image" alt="Highlight" class="highlight-img" />
</div>

<!-- Gallery Images -->
<div class="gallery">
  <img src="https://via.placeholder.com/200x150?text=Image+1" alt="Gallery Image 1" />
  <img src="https://via.placeholder.com/200x150?text=Image+2" alt="Gallery Image 2" />
  <img src="https://via.placeholder.com/200x150?text=Image+3" alt="Gallery Image 3" />
</div>

<!-- Social Icons at the bottom -->
<div class="social-icons">
  <a href="https://facebook.com/TownshipRollers" target="_blank" rel="noopener" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
  <a href="https://twitter.com/TownshipRollers" target="_blank" rel="noopener" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
  <a href="https://tiktok.com/@townshiprollers" target="_blank" rel="noopener" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
